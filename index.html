<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ТВОЙ CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HOME ================= -->
<div id="home" class="page active">

  <!-- TOP BAR -->
  <div class="top">
    <div class="userBar">
      <img id="avatar" class="avatar">
      <span id="balance">0.00 TON</span>
    </div>
  </div>

  <!-- ===== CASES ROW (ВАЖНО) ===== -->
  <div style="
    display:flex;
    gap:20px;
    margin:120px 20px 0 20px;
  ">

    <!-- ===== DAILY CASE ===== -->
    <div class="caseBlock" style="margin:0">
      <div class="caseIcon"></div>
      <div class="caseTitle">Daily Case</div>

      <div id="dailyAction">
        <button id="openDaily" class="caseBtn">
          Открыть кейс
        </button>

        <div id="timerBlock" class="timerBlock" style="display:none;">
          <div id="timerText" class="timerText">23:59:59</div>
        </div>
      </div>
    </div>

    <!-- ===== UNLUCKY CASE ===== -->
    <div class="caseBlock" style="margin:0">
      <div class="caseIcon"></div>
      <div class="caseTitle">Unlucky Case</div>

      <button id="openUnlucky" class="caseBtn">
        Открыть за 0.25 TON
      </button>
    </div>

  </div>
</div>

<!-- ================= CASE MODAL ================= -->
<div id="caseModal" class="modal">
  <div class="caseModalContent">

    <div class="caseHeader">
      <h3 id="caseModalTitle">Case</h3>
      <button class="closeBtn" onclick="caseModal.style.display='none'">✕</button>
    </div>

    <div class="stripWrap">
      <div class="pointer"></div>
      <div id="strip" class="strip"></div>
    </div>

    <button id="openCaseBtn" class="caseBtn" style="margin-top:20px;">
      Открыть
    </button>

    <div class="resultText" id="resultText"></div>

  </div>
</div>

<!-- ================= REWARD MODAL ================= -->
<div id="rewardModal" class="modal">
  <div class="rewardContent">
    <h3>Поздравляем!</h3>
    <p id="rewardText"></p>
    <button id="rewardBtnTon" class="caseBtn">Забрать</button>
  </div>
</div>

<!-- ================= INVENTORY ================= -->
<div id="inventory" class="page">
  <div class="inventoryContent">
    <h3>Инвентарь</h3>
    <div id="inventoryList" class="inventoryList"></div>
  </div>
</div>

<!-- ================= NAV ================= -->
<div class="nav">
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('inventory')">Inventory</button>
</div>

<!-- ================= SCRIPTS ================= -->

<script>
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

<!-- DAILY CASE -->
<script src="daily.js"></script>

<!-- UNLUCKY CASE -->
<script src="case_unlucky.js"></script>

</body>
</html>
