  <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===================== HOME ===================== -->
<div id="home" class="page active">
  <div class="top">
    <div class="userBar">
      <img id="avatar" class="avatar">
      <span id="balance">0.00 TON</span>
    </div>
  </div>

  <div class="homeContent">
    <div class="caseBlock">
      <h2>Daily Case</h2>
      <p>Открой ежедневный кейс и получи TON или NFT</p>
      <button id="openDailyModal" class="openCaseBtn">Открыть кейс</button>
    </div>
  </div>
</div>

<!-- ===================== PROFILE ===================== -->
<div id="profile" class="page">
  <div class="top">
    <div class="userBar">
      <img id="profileAvatar" class="avatar big">
      <span id="balanceProfile">0.00 TON</span>
    </div>
  </div>

  <div id="username"></div>

  <button id="connectWallet">Подключить кошелёк</button>
  <button id="disconnectWallet" style="display:none">Отключить кошелёк</button>
  <button id="deposit">Пополнить баланс</button>

  <div id="modal" class="modal">
    <div class="modalContent">
      <button id="closeModal" class="closeBtn">✕</button>
      <input id="amount" type="number" placeholder="Минимум 0.1 TON" step="0.1">
      <button id="pay">Оплатить</button>
    </div>
  </div>

  <button id="openInventory">Инвентарь</button>
</div>

<!-- ===================== CASE PAGE ===================== -->
<div id="casePage" class="page">
  <div class="top">
    <div class="userBar">
      <img id="caseAvatar" class="avatar">
      <span id="balanceCase">0.00 TON</span>
    </div>
  </div>

  <div class="casePageContent">
    <h2>Daily Case</h2>
    <button id="startCase" class="openCaseBtn">Открыть кейс</button>

    <div class="roulette">
      <div class="rouletteTrack" id="rouletteTrack"></div>
    </div>
  </div>
</div>

<!-- ===================== MODAL FOR SUBSCRIBE ===================== -->
<div id="dailyModal" class="modal bottomModal">
  <div class="modalContent bottomContent">
    <button id="closeDailyModal" class="closeBtn">✕</button>
    <h3>Для открытия кейса необходимо подписаться на канал</h3>
    <button id="subscribeBtn" class="openCaseBtn">Подписаться</button>
  </div>
</div>

<!-- ===================== INVENTORY ===================== -->
<div id="inventoryModal" class="modal inventoryModal">
  <div class="inventoryContent">
    <button id="closeInventory" class="closeBtn">✕</button>
    <div class="inventoryList" id="inventoryList"></div>
  </div>
</div>

<div class="nav">
  <button id="btnHome">Главная</button>
  <button id="btnProfile">Профиль</button>
  <button id="btnCase">Кейс</button>
</div>

<script src="main.js"></script>
</body>
</html>
