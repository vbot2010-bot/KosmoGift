<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home" class="page active">
  <div class="top">
    <div class="userBar">
      <img id="avatar" class="avatar">
      <span id="balance">0.00 TON</span>
    </div>
  </div>

  <div class="caseBox">
    <div class="caseIcon"></div>
    <div class="caseTitle">Daily Case</div>
    <button id="openDailyCase" class="btn">Open Case</button>
  </div>
</div>

<div id="profile" class="page">
  <div class="top">
    <div class="userBar">
      <img id="profileAvatar" class="avatar big">
      <span id="balanceProfile">0.00 TON</span>
    </div>
  </div>

  <div id="username"></div>

  <button id="connectWallet">Подключить кошелёк</button>
  <button id="disconnectWallet" style="display:none">Отключить кошелёк</button>
  <button id="deposit">Пополнить баланс</button>

  <div id="modal" class="modal">
    <div class="modalContent">
      <button id="closeModal" class="closeBtn">✕</button>
      <input id="amount" type="number" placeholder="Минимум 0.1 TON" step="0.1">
      <button id="pay">Оплатить</button>
    </div>
  </div>

  <button id="openInventory">Инвентарь</button>
</div>

<div id="inventoryModal" class="modal inventoryModal">
  <div class="inventoryContent">
    <button id="closeInventory" class="closeBtn">✕</button>
    <div class="inventoryList"></div>
  </div>
</div>

<!-- Модалка подписки -->
<div id="subscribeModal" class="modal">
  <div class="subscribeContent">
    <div class="subscribeText">
      Для открытия кейса необходимо подписаться на канал
    </div>
    <button id="subscribeBtn" class="btn">Подписаться</button>
  </div>
</div>

<!-- Модалка открытия кейса -->
<div id="caseModal" class="modal">
  <div class="caseContent">
    <div class="pointer"></div>

    <div class="wheelWrap">
      <div id="wheel" class="wheel"></div>
    </div>

    <div class="caseInfo">
      <div>Доступные дропы:</div>
      <div class="dropList">
        <div class="dropItem">0.01 TON</div>
        <div class="dropItem">0.02 TON</div>
        <div class="dropItem">0.03 TON</div>
        <div class="dropItem">0.04 TON</div>
        <div class="dropItem">0.05 TON</div>
        <div class="dropItem">0.06 TON</div>
        <div class="dropItem">0.07 TON</div>
        <div class="dropItem">NFT lol pop</div>
      </div>
    </div>

    <button id="openCaseBtn" class="btn">Открыть кейс</button>
  </div>
</div>

<div class="nav">
  <button id="btnHome">Главная</button>
  <button id="btnProfile">Профиль</button>
</div>

<script src="main.js"></script>
</body>
</html>
