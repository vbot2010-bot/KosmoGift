<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gift Case</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page active" id="home">
    <div class="top">
      <div class="userBar">
        <img src="avatar.png" class="avatar" alt="avatar" />
        <div>
          <div id="username">User</div>
          <div id="balanceProfile">0 TON</div>
        </div>
      </div>
    </div>

    <!-- CASES BLOCK -->
    <div class="caseRow" style="display:flex; justify-content:space-between; margin: 120px 20px 0 20px;">
      <!-- DAILY CASE -->
      <div class="caseBlock">
        <div class="caseIcon"></div>
        <div class="caseTitle">Daily Case</div>
        <button class="caseBtn" id="openDaily">Открыть</button>
      </div>

      <!-- UNLUCKY CASE (СПРАВА ОТ DAILY) -->
      <div class="caseBlock">
        <div class="caseIcon"></div>
        <div class="caseTitle">Unlucky Case (25 TON)</div>
        <button class="caseBtn" id="openUnlucky">Открыть</button>
      </div>
    </div>

    <!-- NAV -->
    <div class="nav">
      <button id="btn-home">Home</button>
      <button id="btn-profile">Profile</button>
      <button id="btn-wallet">Wallet</button>
      <button id="btn-inventory">Inventory</button>
    </div>
  </div>

  <!-- CASE MODAL -->
  <div class="modal" id="caseModal">
    <div class="caseModalContent">
      <div class="caseHeader">
        <div class="caseTitle">Case</div>
        <button class="closeBtn" id="closeCase">×</button>
      </div>

      <div class="stripWrap">
        <div class="strip" id="strip"></div>
        <div class="pointer"></div>
      </div>

      <button class="caseBtn" id="openCaseBtn" style="margin-top:20px;">Открыть кейс</button>
    </div>
  </div>

  <!-- REWARD MODAL -->
  <div class="modal" id="rewardModal">
    <div class="rewardContent">
      <div id="rewardText">Вы выиграли...</div>
      <button class="caseBtn" id="rewardBtnTon">Добавить TON</button>
      <button class="caseBtn" id="rewardBtnSell">Продать за TON</button>
      <button class="caseBtn" id="rewardBtnInv">В инвентарь</button>
    </div>
  </div>

  <!-- INVENTORY MODAL -->
  <div class="modal" id="inventoryModal">
    <div class="inventoryContent">
      <button class="closeBtn" id="closeInventory">×</button>
      <div class="inventoryList" id="inventoryList"></div>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
