<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===================== HOME ===================== -->
<div id="home" class="page active">

  <div class="top">
    <div class="userBar">
      <img id="avatar" class="avatar">
      <span id="balance">0.00 TON</span>
    </div>
  </div>

  <!-- Блок кейса -->
  <div class="homeContent">
    <div class="caseSquare">
      <!-- здесь будет иконка позже -->
    </div>

    <div class="caseText">Daily Case</div>
    <button id="openDaily" class="openCaseBtn">Open Case</button>
  </div>

</div>

<!-- ===================== PROFILE ===================== -->
<div id="profile" class="page">
  <div class="top">
    <div class="userBar">
      <img id="profileAvatar" class="avatar big">
      <span id="balanceProfile">0.00 TON</span>
    </div>
  </div>

  <div id="username"></div>

  <button id="connectWallet">Подключить кошелёк</button>
  <button id="disconnectWallet" style="display:none">Отключить кошелёк</button>
  <button id="deposit">Пополнить баланс</button>

  <div id="modal" class="modal">
    <div class="modalContent">
      <button id="closeModal" class="closeBtn">✕</button>
      <input id="amount" type="number" placeholder="Минимум 0.1 TON" step="0.1">
      <button id="pay">Оплатить</button>
    </div>
  </div>

  <button id="openInventory">Инвентарь</button>
</div>

<!-- ===================== MODAL SUBSCRIBE ===================== -->
<div id="subscribeModal" class="modal">
  <div class="modalContent subscribeContent">
    <button id="closeSubscribe" class="closeBtn">✕</button>
    <h3>To open the case you must subscribe to the channel</h3>
    <button id="subscribeBtn" class="openCaseBtn">Subscribe</button>
  </div>
</div>

<!-- ===================== MODAL CASE OPEN ===================== -->
<div id="caseModal" class="modal bottomModal">
  <div class="modalContent caseModalContent">
    <button id="closeCase" class="closeBtn">✕</button>

    <div class="roulette">
      <div class="rouletteTrack" id="rouletteTrack"></div>
    </div>

    <button id="startCase" class="openCaseBtn">Open Case</button>
  </div>
</div>

<!-- ===================== INVENTORY ===================== -->
<div id="inventoryModal" class="modal inventoryModal">
  <div class="inventoryContent">
    <button id="closeInventory" class="closeBtn">✕</button>
    <div class="inventoryList" id="inventoryList"></div>
  </div>
</div>

<div class="nav">
  <button id="btnHome">Главная</button>
  <button id="btnProfile">Профиль</button>
</div>

<script src="main.js"></script>
</body>
</html>
