<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>КосмоГифт</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home" class="page active">
  <div class="top">
    <div id="balance">0 TON</div>
  </div>

  <button id="connectWallet" class="btn">Подключить кошелёк</button>
  <button id="disconnectWallet" class="btn" style="display:none;">Отключить кошелёк</button>

  <button id="deposit" class="btn">Пополнить баланс</button>
  <button id="openDaily" class="btn">Открыть кейс</button>
  <button id="showSubscribe" class="btn">Подписаться</button>
  <button id="openInventory" class="btn">Инвентарь</button>
</div>

<div id="profile" class="page">
  <div id="balanceProfile">0 TON</div>
</div>

<!-- Модалки -->
<div id="modal" class="modal">
  <div class="modalContent">
    <button id="closeModal" class="closeBtn">X</button>
    <input id="amount" placeholder="Сумма (минимум 0.1)" />
    <button id="pay">Оплатить</button>
  </div>
</div>

<div id="caseModal" class="modal">
  <div class="caseContent">
    <button id="closeCase" class="closeBtn">X</button>
    <div id="strip" class="strip"></div>
    <button id="openCaseBtn">Крутить</button>
  </div>
</div>

<div id="rewardModal" class="modal">
  <div class="modalContent">
    <div id="rewardText"></div>
    <button id="rewardBtnTon">Забрать TON</button>
    <button id="rewardBtnInv">В инвентарь</button>
    <button id="rewardBtnSell">Продать</button>
  </div>
</div>

<div id="inventoryModal" class="modal">
  <div class="modalContent">
    <button id="closeInventory" class="closeBtn">X</button>
    <div id="inventoryList"></div>
  </div>
</div>

<div id="subscribeModal" class="modal subscribeModal">
  <div class="modalContent">
    <button class="closeBtn" onclick="document.getElementById('subscribeModal').style.display='none'">X</button>
    <button id="subscribeBtn" class="btn">Подписаться на канал</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui/dist/tonconnect-ui.min.js"></script>
<script src="main.js"></script>
</body>
</html>
