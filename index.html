<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CosmoGift</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAV -->
<div class="nav">
  <button id="btnHome" class="navBtn active">Главная</button>
  <button id="btnProfile" class="navBtn">Профиль</button>
</div>

<!-- HOME -->
<div id="home" class="page active">
  <div class="balance">Баланс: <span id="balanceValue">0</span> TON</div>
  <button id="openDaily" class="mainBtn">Открыть кейс</button>
  <button id="showSubscribe" class="mainBtn">Подписаться</button>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <div class="balance">Баланс: <span id="balanceValue2">0</span> TON</div>

  <button id="connectWallet" class="mainBtn">Подключить кошелёк</button>
  <button id="deposit" class="mainBtn">Пополнить баланс</button>
  <button id="openInventory" class="mainBtn">Инвентарь</button>
</div>

<!-- MODAL PAY -->
<div id="modal" class="modal">
  <div class="modalContent">
    <button id="closeModal" class="closeBtn">X</button>
    <input id="amount" placeholder="Сумма (минимум 0.1)" />
    <button id="pay" class="mainBtn">Оплатить</button>
  </div>
</div>

<!-- CASE MODAL -->
<div id="caseModal" class="modal">
  <div class="modalContent">
    <button id="closeCase" class="closeBtn">X</button>
    <div id="strip" class="strip"></div>
    <button id="openCaseBtn" class="mainBtn">Крутить</button>
  </div>
</div>

<!-- REWARD MODAL -->
<div id="rewardModal" class="modal">
  <div class="modalContent">
    <div id="rewardText"></div>
    <button id="rewardBtnTon" class="mainBtn">Забрать TON</button>
    <button id="rewardBtnInv" class="mainBtn">В инвентарь</button>
  </div>
</div>

<!-- INVENTORY MODAL -->
<div id="inventoryModal" class="modal">
  <div class="modalContent">
    <button id="closeInventory" class="closeBtn">X</button>
    <div id="inventoryList"></div>
  </div>
</div>

<!-- SUBSCRIBE MODAL -->
<div id="subscribeModal" class="modal bottomModal">
  <div class="modalContent">
    <button class="closeBtn" onclick="document.getElementById('subscribeModal').style.display='none'">X</button>
    <button id="subscribeBtn" class="mainBtn">Подписаться на канал</button>
  </div>
</div>

<script src="main.js"></script>
</body>
  </html>
