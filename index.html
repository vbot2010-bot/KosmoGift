<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Case</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">

    <!-- HEADER -->
    <div class="header">
      <div class="user">
        <img id="avatar" class="avatar" src="" alt="Avatar">
        <div class="userInfo">
          <div id="username" class="username">Telegram User</div>
          <div id="balance" class="balance">0 TON</div>
        </div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="main">
      <div class="dailyCase">
        <div class="caseIcon"></div>
        <div class="caseText">Daily Case</div>
        <button id="openDaily" class="openBtn">Открыть кейс</button>
      </div>
    </div>

    <!-- MODAL SUBSCRIBE -->
    <div id="subscribeModal" class="modal">
      <div class="modalContent">
        <div class="modalTitle">Подписка на канал</div>
        <div class="modalText">Чтобы открыть кейс, подпишитесь на канал</div>
        <button id="subscribeBtn" class="openBtn">Подписаться</button>
      </div>
    </div>

    <!-- MODAL CASE OPEN -->
    <div id="caseModal" class="modal">
      <div class="caseWindow">
        <div class="caseHeader">
          <div class="caseTitle">Открытие кейса</div>
        </div>

        <div class="stripWrap">
          <div id="strip" class="strip"></div>
          <div class="arrow"></div>
        </div>

        <button id="openCaseBtn" class="openBtn">Открыть</button>

        <div id="resultBlock" class="resultBlock hidden">
          <div id="resultIcon" class="resultIcon"></div>
          <div id="resultText" class="resultText"></div>
          <button id="sellBtn" class="openBtn">Продать</button>
          <button id="toInvBtn" class="openBtn hidden">В инвентарь</button>
        </div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
