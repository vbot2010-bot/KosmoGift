<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HOME -->
<div id="home" class="page active">
  <div class="top">
    <div class="userBar">
      <img id="avatar" class="avatar">
      <div class="balanceBlock">
        <div id="balance" class="balance">0.00 TON</div>
        <div class="subBalance">Баланс</div>
      </div>
    </div>
  </div>

  <div class="caseBlock">
    <div class="caseIcon"></div>
    <div class="caseTitle">Daily Case</div>

    <button id="openDaily" class="caseBtn">Открыть кейс</button>

    <div id="timerBlock" class="timerBlock" style="display:none;">
      <div id="timerText" class="timerText">23:59:58</div>
    </div>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <div class="top">
    <div class="userBar">
      <img id="profileAvatar" class="avatar big">
      <div class="balanceBlock">
        <div id="balanceProfile" class="balance">0.00 TON</div>
        <div class="subBalance">Баланс</div>
      </div>
    </div>
  </div>

  <div id="username" class="username"></div>

  <button id="connectWallet" class="mainBtn">Подключить кошелёк</button>
  <button id="deposit" class="mainBtn">Пополнить баланс</button>
  <button id="openInventory" class="mainBtn">Инвентарь</button>
  <button id="disconnectWallet" class="mainBtn" style="display:none">Отключить кошелёк</button>
</div>

<!-- MODAL POPOLNENIE -->
<div id="modal" class="modal">
  <div class="modalContent">
    <div class="modalHeader">
      <div>Пополнение</div>
      <button id="closeModal" class="closeBtn">✕</button>
    </div>
    <input id="amount" placeholder="Введите сумму (минимум 0.1)" />
    <button id="pay" class="caseBtn">Оплатить</button>
  </div>
</div>

<!-- SUBSCRIBE MODAL -->
<div id="subscribeModal" class="modal">
  <div class="subscribeContent">
    <div class="subscribeTitle">Подпишись на канал</div>
    <div class="subscribeText">Для открытия кейса нужно подписаться на канал</div>
    <button id="subscribeBtn" class="caseBtn">Подписаться</button>
    <button id="skipSubscribe" class="caseBtn secondary">Пропустить</button>
  </div>
</div>

<!-- CASE MODAL -->
<div id="caseModal" class="modal">
  <div class="caseModalContent">
    <div class="caseHeader">
      <div class="caseTitle">Daily Case</div>
      <button id="closeCase" class="closeBtn">✕</button>
    </div>

    <div class="stripWrap">
      <div id="strip" class="strip"></div>
      <div class="pointer"></div>
    </div>

    <div class="dropInfo">
      <div class="dropInfoTitle">Дроп и шансы</div>
      <div class="dropInfoText">0.01 TON — 90% | 0.02 TON — 5% | NFT — 0.01%</div>
    </div>

    <button id="openCaseBtn" class="caseBtn">Открыть кейс</button>
  </div>
</div>

<!-- REWARD MODAL -->
<div id="rewardModal" class="modal">
  <div class="rewardContent">
    <div id="rewardText" class="rewardText"></div>

    <button id="rewardBtnTon" class="caseBtn">Получить TON</button>
    <button id="rewardBtnSell" class="caseBtn">Продать NFT</button>
    <button id="rewardBtnInv" class="caseBtn">В инвентарь</button>
  </div>
</div>

<!-- INVENTORY MODAL -->
<div id="inventoryModal" class="modal">
  <div class="inventoryContent">
    <button id="closeInventory" class="closeBtn">✕</button>
    <div id="inventoryList" class="inventoryList"></div>
  </div>
</div>

<div class="nav">
  <button id="btnHome" class="navBtn active">Главная</button>
  <button id="btnProfile" class="navBtn">Профиль</button>
</div>

<script src="main.js"></script>
</body>
  </html>
